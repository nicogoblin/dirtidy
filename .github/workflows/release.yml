name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Release (if not exists)
        run: |
          # Check if release exists
          if ! gh release view "${{ github.ref_name }}" > /dev/null 2>&1; then
            gh release create "${{ github.ref_name }}" \
              --title "${{ github.ref_name }}" \
              --notes "Release ${{ github.ref_name }}"
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}

  build-release:
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dirtidy
            asset_name: dirtidy-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: dirtidy
            asset_name: dirtidy-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: dirtidy
            asset_name: dirtidy-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dirtidy
            asset_name: dirtidy-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dirtidy.exe
            asset_name: dirtidy-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.os == 'ubuntu-latest'
        run: cargo install cross

      - name: Build (Linux with cross)
        if: matrix.os == 'ubuntu-latest'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tarball (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          zip -q ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}

      - name: Create zip (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}.exe

      - name: Upload Release Assets (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          gh release upload "${{ github.ref_name }}" \
            "${{ matrix.asset_name }}.tar.gz" \
            "${{ matrix.asset_name }}.zip" \
            --clobber
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload Release Assets (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          gh release upload "${{ github.ref_name }}" `
            "${{ matrix.asset_name }}.zip" `
            --clobber
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ github.token }}
